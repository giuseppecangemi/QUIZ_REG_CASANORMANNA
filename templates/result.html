<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <title>Risultato</title>
</head>
<body class="container py-4">
  <h1 class="mb-3">Risultato</h1>
  <p class="fs-4">Punteggio: <strong>{{ score }}</strong> / {{ total }}</p>

  {% if wrong_qs %}
    <h3 class="mt-4">Ripasso (domande sbagliate)</h3>
    <ul class="list-group">
      {% for q in wrong_qs %}
        <li class="list-group-item">
          <div><strong>{{ q.question }}</strong></div>
          <div class="mt-1"><small>{{ q.explanation }}</small></div>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <div class="alert alert-success mt-4">Perfetto: nessun errore ðŸŽ‰</div>
  {% endif %}

  <form method="post" action="/reset" class="mt-4">
    <button class="btn btn-secondary">Ricomincia</button>
  </form>
</body>
</html>
