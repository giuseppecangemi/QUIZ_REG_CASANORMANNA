<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Statistiche</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
</head>
<body class="container py-4">
  <h1 class="mb-3">Statistiche â€“ {{ group_code }}</h1>

  <div id="charts"></div>

  <script>
    async function run() {
      const res = await fetch("/api/stats/{{ group_code }}");
      const data = await res.json();

      const wrap = document.getElementById("charts");
      wrap.innerHTML = "";

      data.items.forEach((item, idx) => {
        const card = document.createElement("div");
        card.className = "card mb-3";
        card.innerHTML = `
          <div class="card-body">
            <h5 class="card-title">${idx+1}. ${item.question}</h5>
            <canvas id="c_${item.question_id}" height="140"></canvas>
          </div>`;
        wrap.appendChild(card);

        const correct = item.answer_index;

        // Verde solo la risposta corretta, le altre grigie
        const bg = item.choices.map((_, i) => (i === correct ? "#16a34a" : "#9ca3af"));

        new Chart(document.getElementById(`c_${item.question_id}`), {
          type: "bar",
          data: {
            labels: item.choices,
            datasets: [{
              label: "Risposte",
              data: item.counts,
              backgroundColor: bg
            }]
          },
          plugins: [ChartDataLabels],
          options: {
            responsive: true,
            plugins: {
              legend: { display: false },
              datalabels: {
                anchor: "end",
                align: "end",
                formatter: (value) => value,   // mostra il count
                clamp: true
              },
              tooltip: {
                callbacks: {
                  label: (ctx) => ` ${ctx.raw}`
                }
              }
            },
            scales: {
              y: { beginAtZero: true, ticks: { precision: 0 } }
            }
          }
        });
      });
    }
    run();
  </script>
</body>
</html>
